    <header>
        <div class="logo">
            <a href="index.html"> <!-- Link back to main page -->
                <img src="logo.png" alt="5SRZ Logo">
                <span>5 STAR RECORDZ</span>
            </a>
        </div>
        <div class="container">
            <div class="dropdown">
                <button class="dropbtn">Menu</button>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="https://api.web3forms.com/submit" method="POST"> <!-- Adjust action attribute to your form handler -->
                <input type="hidden" name="access_key" value="2473b53b-757e-49a8-a07f-dc2bfda2aac8">
                    <input type="hidden" name="redirect" value="https://5starrecordz.vercel.app">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
